---
format_version: '3'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: react-native
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  deploy:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@3.5.1: {}
    - script@1.1.4:
        title: Do anything with Script step
    - install-react-native@0.9.1: {}
    - npm@0.9.0:
        inputs:
        - command: install
    - install-missing-android-tools@1.0.3: {}
    - gradle-runner@1.7.3:
        inputs:
        - gradle_file: "$GRADLE_BUILD_FILE_PATH"
        - gradle_task: assembleRelease
        - gradlew_path: "$GRADLEW_PATH"
    - certificate-and-profile-installer@1.8.7: {}
    - xcode-archive@2.1.0:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - configuration: Release
    - deploy-to-bitrise-io@1.3.6: {}
  primary:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@3.5.1: {}
    - install-react-native:
    - npm:
        inputs:
        - command: install
    - npm:
        inputs:
        - command: run lint-check
        is_always_run: true
    - npm:
        inputs:
        - command: run flow-check
        is_always_run: true
    - npm:
        inputs:
        - command: run test-ci
        is_always_run: true
    - npm:
        inputs:
        - command: run update-coverage
    - react-native-bundle:
        inputs:
          - platform: ios
    - react-native-bundle:
        inputs:
        - platform: android
    - deploy-to-bitrise-io: {}
app:
  envs:
  - opts:
      is_expand: false
    GRADLE_BUILD_FILE_PATH: android/build.gradle
  - opts:
      is_expand: false
    GRADLEW_PATH: android/gradlew
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: ios/mtgx.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: mtgx
